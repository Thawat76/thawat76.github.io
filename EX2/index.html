<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
 
    <div class="login-wrapper">

        <div class="login-left">
            <img src="https://images.unsplash.com/photo-1493934558415-9d19f0b2b4d2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="">
            <div class="h1">Click to Join</div>
        </div>

        <div class="login-right">
            <div class="h2" style="text-decoration: none;">Your name</div>

            <div class="form-group">
                <input type="text" id="full-name" placeholder="Full Name">
                <label for="full-name">Full Name</label>
            </div>

            <div class="form-group">
                <input type="text" id="sirname" placeholder="Sirname">
                <label for="Sirname">Sirname</label>
            </div>

            
             <div class="form-group">
                <input type="corp" id="password" placeholder="Corp">
                <label for="corp">Corp</label>
            </div>
        
            <div class="checkbox-container">
                <input type="checkbox">
                <div class="text-checkbox">
                    I agree with the term of service.
                </div>
            </div>
            <div class="button-area">

                <button class="btn btn-secondary" >
                <a href="NEW\index.html" style="text-decoration: none; color: #FFF;">Jion

                </a>
                </button>
                
            </div>

        </div>

    </div>

<script src="script.js"></script>
</body>
</html>
